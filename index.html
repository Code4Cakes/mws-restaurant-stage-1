<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <nav aria-label="breadcrumbs">
          <h2 id="breadcrumblabel" class="sr-only">You are here:</h2>
          <ol id="breadcrumb" aria-labelledby="breadcrumblabel">
              <li><a href="index.html" title="Home">Home</a></li>
          </ol>
      </nav>
  </header>

  <main id="maincontent">
    <div id="map-container">
      <div id="map" aria-label="Map of locations" role="application"></div>
    </div>
    <section>
      <div class="filter-options">
        <h2 aria-hidden="true">Filter Results</h2>
        <div class="filter-selects">
          <label for="neighborhoods-select" class="sr-only">Filter by neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="sr-only">Filter by cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div id="restaurants-list"></div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
